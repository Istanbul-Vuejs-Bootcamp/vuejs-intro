<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="app">
        <!-- v-once deyimi kullanır ise sadece 1'defa render edilir -->
        <div v-once>{{ selamla('Selamlar') }}</div>
        <div>{{ selamla('Selamlar') }}</div>
        <br>
        <button @click="title='Merhaba'">Yeniden Selamla</button>
        <br><br><br>
        <hr />
        <br><br><br>
        <button @click="sayi1++" >Sayı 1'i arttır</button>
        <div class="color-blue" :class="{'color-red' : sayi1 >= 3 }">
            {{ sayiGoster }}
        </div>
        <div :class="sayi1 >= 3 ? 'color-red' : 'color-blue'">
            {{ sayiGoster }}
        </div>
        <div :class="getColorClass">
            {{ sayiGoster }}
        </div>
        <br><br>
        <div :style="{color: 'red', fontSize: '18px'}">
            {{ sayiGoster }}
        </div>
        <div :style="style">
            {{ sayiGoster }}
        </div>

        <br><br>
        <button @click="sayi2++" >Sayı 2'i arttır</button>
        {{ sayi2 }}

    </div>


</body>
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Vue.js',
            sayi1: 0,
            sayi2: 0,
            style: { fontSize: '18px', color: 'green' }
        },
        methods: {
            /*sayiGoster() {
                console.log('sayi 1 gösterildi');
                return `Sayı 1 değeri ${this.sayi1}`;
            },*/
            selamla(val) {
                return `${val} ${this.title}`;
            }
        },
        computed: {
            sayiGoster () {
                //console.log('sayi 1 gösterildi');
                return `Sayı 1 değeri ${this.sayi1}`;
            },
            getColorClass () {
                return this.sayi1 >= 3 ? 'color-red' : 'color-blue';
            }
        },
        watch: {
            sayi2(newValue, oldValue) {
                /*if (value >= 5) {
                    setTimeout( ()=> {
                        this.sayi1 = 0;
                    }, 500)
                }*/

                console.log(`sayi1 yeni değeri: `, newValue);
                console.log(`sayi1 eski değeri: `, oldValue);
                setTimeout( ()=> {
                    this.sayi1 = 0;
                }, 500)
            }
        }
    });
</script>
<style>
    .color-red {
        color: red !important;
    }
    .color-blue {
        color: blue;
    }
</style>
</html>
